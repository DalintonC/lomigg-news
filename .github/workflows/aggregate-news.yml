name: Aggregate LoL News

on:
  # Run every 30 minutes
  schedule:
    - cron: "*/30 * * * *"

  # Manual trigger
  workflow_dispatch:

  # Run on changes to the aggregator script or RSS sources config
  push:
    branches: [main]
    paths:
      - "scripts/aggregate-news.js"
      - "config/rss-sources.js"

jobs:
  aggregate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run news aggregator
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY  }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY  }}
        run: node scripts/aggregate-news.js

      - name: Trigger Vercel deployment (optional)
        if: success()
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
        run: |
          if [ ! -z "$VERCEL_DEPLOY_HOOK" ]; then
            curl -X POST $VERCEL_DEPLOY_HOOK
            echo "✅ Vercel deployment triggered"
          else
            echo "⚠️ VERCEL_DEPLOY_HOOK not configured, skipping deployment trigger"
          fi
